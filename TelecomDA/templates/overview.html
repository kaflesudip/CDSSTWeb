{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
	<div style="height:200px"></div>
    <div class="container">

    <!-- Docs nav
    ================================================== -->
    <div class="row">
      <div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav">
          {% for eachheader in overviews %}
          <li><a href="#{{eachheader.title}}"><i class="icon-chevron-right"></i>{{eachheader.title}}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="span9">
        {% for eachheader in overviews %}
        <section id="{{eachheader.title}}">
          <div class="page-header">
            <h1>{{eachheader.title}}</h1>
          </div>
          <p>{{eachheader.content|safe}}</p>
        </section>
          {% endfor %}
        </div>
        </div>
        </div>
{% endblock %}


{% block scripts %}
<script>
  $("#overview").addClass("active");
</script>
{% endblock %}
